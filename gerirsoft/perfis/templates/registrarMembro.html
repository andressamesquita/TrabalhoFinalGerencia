{% extends "base.html" %}
{% load i18n %}
{% block body %}
<form class = "form-signin"  method="post" 
	action="{% url 'novoMembro' %}">
	{% csrf_token %}

	<h2 class="form-signin-heading">{% trans 'Criar membro' %}</h2>
	<input 	name="email" id = "id_email" class = "form-control"
			placeholder="E-mail *" required autofocus>

	<input 	name="nome" id = "id_nome" class = "form-control"
			placeholder="Nome *" required>

    <input 	name="funcao" id = "id_funcao" class = "form-control"
			placeholder="Função *" required>

	<hr/>

	<button class="btn btn-lg btn-primary btn-block"
			type = "submit" value="Login">{% trans 'Criar' %}</button>

	{% if form.errors %}		
	<div class="alert alert-danger">
		<button type="button" class="close"
				data-dismiss="alert" aria-hidden="true">x				
		</button>
		{{ form.non_field_errors }}
	</div>		
	{% endif %}
</form>


{% endblock %}
