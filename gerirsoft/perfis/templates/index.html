{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block body %}

<div class="header">
    <nav class="navbar" style="background-color: #030E63;">    
        {% if perfil_logado.gestor  %}
            <a class="btn btn-primary" style="height: 55px;" href="{% url 'meusProjetos' %}">MEUS PROJETOS</a>
            <a class="btn btn-primary" style="height: 55px;" href="{% url 'meuTime' %}">MEU TIME</a>
            <a class="btn btn-primary pull-right" style="height: 55px;" href="{% url 'logout' %}">Sair</a>
            <h3 class="pull-right gestor" style="margin-right: 2em;">Gestor {{ perfil_logado.gestor.nome }}</h3>
            
            
        {% else %}
            <a class="btn btn-primary" style="height: 55px;" href="{% url 'minhaTimeLine' %}">MINHA TIMELINE</a>
            <a class="btn btn-primary" style="height: 55px;" href="{% url 'projetosMembro' %}">MEUS PROJETOS</a>
            <a class="btn btn-primary pull-right" style="height: 55px;" href="{% url 'logout' %}">Sair</a>
            <h3 class="pull-right gestor" style="margin-right: 2em;">Membro {{ perfil_logado.membro.nome }}</h3>
        {% endif %}
   </nav>
</div>

<div class="container-logo">
    <img src="{% static 'img/gerirSoft.png' %}" class="img-fluid logo" alt="Logo gerirSoft" width="350" height="340" >
</div>
       


        


{% endblock %}
